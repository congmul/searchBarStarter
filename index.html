<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
</head>
<body>
    <main>
        <h1 class="offscreen">
            Search Me a Wikipedia Powered Search Engine
        </h1>
        <section class="searchEntry">
            <h2 class="offscreen">
                Search Term Entry
            </h2>
            <div class="logo" aria-hidden="true">
                SearchMe!
            </div>
            <form class="searchBar" id ="searchBar">
                <label for="search" class="offscreen">Enter a search term or phrase</label>
                <input id="search" type="text" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">x</div>
                <button id="searchButton" class="button searchButton" type="submit" aria-labe="Submit button">Search</button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">
                Search results
            </h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">
            </div>
        </section>
    </main>
    <footer>
        <p>
            <span aria-hiddent="true">&lt;&lt;</span>Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
            <span aria-hidden="true">&gt;&gt;</span>
        </p>
    </footer>
</body>
</html>
